<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </fieldset>
      
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" cols="50" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <label for="workExperience">Work Experience:</label>
        <textarea id="workExperience" name="workExperience" rows="4" cols="50" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" cols="50" required></textarea>
      </fieldset>

      <!-- <button type="submit">Generate Resume</button> -->
      <button type="submit" id="generatePDF">Generate PDF</button>

    </form>

    <div id="resumePreview">
      <!-- Resume preview will be generated here -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
