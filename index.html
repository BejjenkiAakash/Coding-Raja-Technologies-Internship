<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meloholic - Music player</title>
    <link rel="stylesheet" href="sytles.css">
    <script src="https://kit.fontawesome.com/cef4511df0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="player">
        <img src="assets-20240330T131914Z-001/assets/covers/cover1.jpg" class="cover" alt="cover"/>
        <h1 class="track-title">Immortal</h1>
        <span class="artist-name">NEFFEX</span>
        <div class="timeline-slider">
            <div class="timeline">
                <small class="time">0:00</small>
                <small class="fulltime">2:55</small>
            </div>
            <div class="range-slider">
                <input type="range" min="0" max="100" value="0" class="slider"/>
                <div class="slider-thumb"></div>
                <div class="progress"></div>
            </div>
        </div>
        <div class="volume-slider">
            <div class="volume-icon">
                <span class="material-symbols-outlined">
                    <!-- volume low button -->
                    <i class="fa-solid fa-volume-low"></i>
                </span>
            </div>
            <div class="range-slider">
                <input type="range" min="0" max="100" value="50" class="slider"/>
                <div class="progress"></div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" id="btnPrev">
                <span class="material-symbols-outlined">
                    <!-- fast_rewind -->
                    <i class="fa-solid fa-backward"></i>
                </span>
            </button>
            <button class="btn btn-main" id="mainPlayBtn">
                <span class="material-symbols-outlined">
                    <!-- play_arrow -->
                    <i class="fa-solid fa-play"></i>
                </span>
            </button>
            <button class="btn" id="btnNext">
                <span class="material-symbols-outlined">
                    <!-- fast_forward -->
                    <i class="fa-solid fa-forward"></i>
                </span>
            </button>
        </div>
    </div>

    <audio id="audio" hidden> 
        <source src="assets-20240330T131914Z-001/assets/tracks/Immortal.mp3"/>
    </audio>

    <script src="script.js"></script>
</body>
</html>
